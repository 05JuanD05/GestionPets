<ion-content [fullscreen]="true" class="login-content">
  <div class="background-gradient">
    <ion-card class="login-card">
      <ion-card-header class="login-header">
        <img src="https://img.freepik.com/vector-premium/perro-gato-diseno-logotipo-cuidado-mascotas-concepto-elemento-simbolo-vector-ilustracion_690981-739.jpg" alt="Logo de mascotas" class="login-logo" />
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginform" (ngSubmit)="dologin()">
          <ion-grid>
            <ion-row>
              <ion-col>
                <app-input [control]="email" type="email" label="Email" icon="mail-outline"></app-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <app-input [control]="password" type="password" label="Password" icon="lock-closed-outline"></app-input>
              </ion-col>
            </ion-row>
            <ion-row class="remember-row">
            </ion-row>
            <ion-row>
              <ion-col>
                <app-button type="submit" [disabled]="loginform.invalid" value="Login" class="login-button"></app-button>
              </ion-col>
            </ion-row>
            <ion-row class="or-login-with">
              <ion-col text-center>
                <p>Or login with</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button class="social-button facebook">Facebook</button>
              </ion-col>
              <ion-col>
                <button ion-button class="social-button google">Google</button>
              </ion-col>
            </ion-row>
            <ion-row class="signup-row">
              <ion-col text-center>
                <p>Not a member? <a [routerLink]="['/registrer']">Sign up now</a></p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
