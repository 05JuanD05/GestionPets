<ion-content [fullscreen]="true">
  <ion-card color="primary">
    <ion-title>Registrar Vacuna</ion-title>
    <ion-card-content>
      <form >
        <ion-row>
          <ion-col>
            <app-input label="Nombre de la Vacuna" type="text"></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input label="Dia Aplicado" type="date"></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input label="Certificado de Vacunacion" ></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-button value="Agregar Vacuna"></app-button>
          </ion-col>
        </ion-row>
          <ion-list [inset]="true">
            <ion-item>
              <ion-label>Pok√©mon Yellow</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Mega Man X</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>The Legend of Zelda</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Pac-Man</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Super Mario World</ion-label>
            </ion-item>
          </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
  <div id="container">
    <img src="{{imageSrc1}}" alt="height: 200px;">
    <img src="{{imageSrc2}}" alt="height: 200px;">
    <img src="{{imageSrc1}}" alt="height: 200px;">
  </div>

  <ion-button (click)="pickFiles()">Pick File</ion-button>
  <ion-button (click)="pickImages()">Pick Images</ion-button>
  <ion-button (click)="pickPDFFiles()">Pick Images</ion-button>
  <ion-button (click)="pickVideo()">Pick Video</ion-button>
  <ion-button (click)="openFile()">Open Images</ion-button>
</ion-content>
