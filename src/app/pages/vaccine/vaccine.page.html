<ion-content [fullscreen]="true">
  <ion-card color="primary">
    <ion-card-content>
      <form [formGroup]="agregarForm">
        <ion-label>Registrar Vacuna</ion-label>
        <ion-row>
          <ion-col>
            <app-input [control]="name" label="Nombre de la Vacuna" type="text"></app-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input [control]="date" label="DÃ­a Aplicado" type="date"></app-input>
          </ion-col>
          <ion-col>
            <ion-button (click)="agregarVacuna()" expand="block">
              {{ editIndex !== null ? 'Actualizar Vacuna' : 'Agregar Vacuna' }}
            </ion-button>
          </ion-col>
        </ion-row>
      </form>

      <ion-list [inset]="true">
        <ion-item *ngFor="let vacuna of vacunas; let i = index">
          <ion-label>
            {{ vacuna.name }} - {{ vacuna.date | date: 'dd/MM/yyyy' }} - {{ vacuna.certificado }}
          </ion-label>
          <ion-button color="tertiary" (click)="editarVacuna(vacuna)" fill="clear" slot="end">Editar</ion-button>
          <ion-button color="danger" (click)="eliminarVacuna(vacuna.id)" fill="clear" slot="end">Eliminar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
